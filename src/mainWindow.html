<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Report Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Wygeneruj Raport</h1>
    <form>
      <div class="form-group">
        <label for="title">Nr Raportu</label>
        <input type="text" id="raportId" required />
      </div>

      <div class="form-group">
        <label for="title">Miejscowość</label>
        <input type="text" id="city" required />
      </div>

      <div class="form-group">
        <label for="title">Ulica</label>
        <input type="text" id="street" required />
      </div>

      <div class="form-group">
        <label for="title">Data</label>
        <input type="month" id="date" lang="pl-PL" />
      </div>

      <button type="submit">Wygeneruj</button>
    </form>

    <script type="module" src="./mainWindow.js"></script>
  </body>
</html>
